<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Showcase</title>
    <style>
         body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other elements */
        }

        header {
            background-color: #141414;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            
            align-items: center;
        } 

        #logo {
            max-height: 50px; 
        }
        .product-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
           text-align: center;
        }

        #product-image {
            float: left;
            width: 500px;
            height: 500px;
            margin-bottom: 20px;
            border-radius: 8px; 
        }

        #product-name {
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #product-description {
            color: #fff;
            font-size: 1.1em;
            line-height: 1.6;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img id="logo" src="logo.jpeg" alt="Logo">
       <div class="a1"> <h1>Apple Product Showcase</h1></div>
    </header>
    <video autoplay muted loop>
        <source src="abc.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>

    <div class="product-container animate__animated animate__fadeIn"> 
        <img id="product-image" src="th.jpg" alt="Product Image">
        <h2 id="product-name">Loading...</h2>
        <p id="product-description">Loading...</p>
        <button onclick="buyNow()">Buy Now</button>
    </div>

    <footer>
        &copy; 2023 Apple Inc.
    </footer>

    <script>
        // Function to fetch product data from the mock API
        async function fetchProductData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }

        // Function to update the UI with product data
        async function updateUI() {
            const productData = await fetchProductData();
            document.getElementById('product-image').src = 'th.jpg'; 
            document.getElementById('product-name').textContent = productData.title;
            document.getElementById('product-description').textContent = productData.body;
        }

        // Function to simulate a purchase action
        function buyNow() {
            alert('Thank you for your purchase!');
        }

        // Update the UI when the page loads
        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
